# Note: startup_wait is a timeout (in seconds), not block/sleep

default: &default
  startup_wait: 120
  java_version: ">= 1.8"
  java_opts:
    - "-XX:MaxPermSize=128m"
    - "-Xmx256m"
    - "-Djetty.host=127.0.0.1"
    - "-Xss1024k" # Required if using Azul Zulu OpenJDK

development:
  <<: *default
  jetty_port: 8080

test:
  <<: *default
  jetty_port: 9090
